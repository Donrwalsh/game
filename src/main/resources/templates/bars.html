<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>
    <nav th:replace="common/nav :: common-nav" />
    <main role="main" class="container">
        <h1>Completions: <span id="completion-count"></span></h1>

        <h3 class="offset"></h3>

        <p>even more arbitrary text</p>

        <h3>bar 1: 10 seconds</h3>
        <div id="bar1" class="bar">
            <div id="bar1-progress" class="bar-progress"></div>
            <div class="row" style="margin:3em;">
                <div class="col-6">
                    <strong>Current: </strong>
                    <span id="diag-1-1"></span>
                </div>
                <div class="col-6">
                    <strong>Target: </strong>
                    <span id="diag-1-2"></span>
                </div>
            </div>
        </div>
        <h3>bar 2: 1 minute</h3>
        <div id="bar2" class="bar">
            <div id="bar2-progress" class="bar-progress"></div>
            <div class="row" style="margin:3em;">
                <div class="col-6">
                    <strong>Current: </strong>
                    <span id="diag-2-1"></span>
                </div>
                <div class="col-6">
                    <strong>Target: </strong>
                    <span id="diag-2-2"></span>
                </div>
            </div>
        </div>
        <h3>bar 3: 1 hour</h3>
        <div id="bar3" class="bar">
            <div id="bar3-progress" class="bar-progress"></div>
            <div class="row" style="margin:3em;">
                <div class="col-6">
                    <strong>Current: </strong>
                    <span id="diag-3-1"></span>
                </div>
                <div class="col-6">
                    <strong>Target: </strong>
                    <span id="diag-3-2"></span>
                </div>
            </div>
        </div>

        <div class="diagnostic">
            <h3>Diagnostic</h3>
        </div>
        <script type="text/javascript" src="../js/script.js"></script>
    </main>
</body>
