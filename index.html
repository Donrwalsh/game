<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- <script src="https://kit.fontawesome.com/3dfeca0aaa.js" crossorigin="anonymous"></script> -->

  <title>Game</title>
  <meta name="description" content="Game">
  <meta name="author" content="Donrwalsh">

  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/left-panel.css">
  <link rel="stylesheet" href="css/right-panel.css">
</head>

<body>
    <div id="main-container">
        <div id="exp-zone">
            <span id="exp-title">Experience Points</span>
            <span id="exp-value"></span>
        </div>
        <div id="primary-zone">
            <div id="left-panel">
                <div id="left-panel-select">
                    <div class="left-panel-select-option quest selected">Quest</div>
                    <div class="left-panel-select-option map">Map</div>
                    <div class="left-panel-select-option skills">Skills</div>
                    <div class="left-panel-select-option items">Items</div>
                </div>
                <div id="selected-quest-panel">
                    <div id="no-selected-quest-panel">
                        <span>No Quest Selected</span>
                    </div>
                    <div>
                        <svg id="selected-quest-svg" height="100px" width="100px"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                            <image id="selected-quest-image" href=""/>
                        </svg>
                    </div>
                    <div id="selected-quest-title-zone">
                        <span id="selected-quest-title"></span>
                        <i id="deselect-quest" class="fas fa-times"></i>
                    </div>                   
                    <div id="init-selected-quest">Quest Here</div>
                    <div class="half-left-bar">
                        <div class="selected-quest-stat">
                            <strong>Level: </strong>
                            <span class="selected-quest-level"></span>
                        </div>
                        <div class="selected-quest-stat">
                            <strong>Risk: </strong>
                            <span class="selected-quest-risk"></span>
                        </div>
                    </div>
                    <div class="half-left-bar">
                        <div class="selected-quest-stat">
                            <i class="fas fa-clock"></i>
                            <span class="selected-quest-time"></span>
                        </div>
                        <div class="selected-quest-stat">
                            <strong>Exp/second: </strong>
                            <span class="selected-quest-exp-per-tick"></span>  
                        </div>
                    </div>
                    <div class="selected-quest-stat">
                        <strong>Challenge: </strong>
                        <span class="selected-quest-challenge"></span>
                    </div>
                    <div class="selected-quest-stat">
                        <strong id="loot-label">Loot: </strong>
                        <img class="loot-icon uncommon-loot">
                        <span class="uncommon-loot-tooltip-text tooltip-text"></span>
                        <img class="loot-icon rare-loot">
                        <span class="rare-loot-tooltip-text tooltip-text"></span>
                        <img class="loot-icon epic-loot">
                        <span class="epic-loot-tooltip-text tooltip-text"></span>
                        <img class="loot-icon legendary-loot">
                        <span class="legendary-loot-tooltip-text tooltip-text"></span>
                        <svg id="spider-cave-map-svg" height="32px" width="32px"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                        <image id="spider-cave-map-loot" href="img/spider-cave.svg"/>
                    </svg>
                    </div>
                </div>
                <div id="selected-quest-perks">
                    <div id="perks-title">Perks</div>
                    <div id="perks-list"></div>
                </div>
                <div id="map-panel">
                    <svg id="map-rat-den" height="50px" width="50px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                        <image class="map-image" href="img/rat.svg"></image>
                    </svg>
                    <table id="map-spider-cave">
                        <tr>
                            <td>
                                <svg class="map-spider-cave top-left" viewBox="0 0 25 25" height="24px" width="24px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                                    <image class="map-image"></image>
                                </svg>
                            </td>
                            <td>
                                <svg class="map-spider-cave top-right" viewBox="25 0 25 25" height="24px" width="24px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                                    <image class="map-image"></image>
                                </svg>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <svg class="map-spider-cave bottom-left" viewBox="0 25 25 25" height="24px" width="24px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                                    <image class="map-image"></image>
                                </svg>
                            </td>
                            <td>
                                <svg class="map-spider-cave bottom-right" viewBox="25 25 25 25" height="24px" width="24px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                                    <image class="map-image"></image>
                                </svg>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="items-panel">
                    <div id="rat-tail-inventory" class="items-item">
                        <img class="loot-icon uncommon-loot" src="img/loot/rat_tail.png" alt="Rat Tail">
                        <span class="item-amount"></span>
                    </div>
                    <div id="den-shroom-inventory" class="items-item">
                        <img class="loot-icon rare-loot" src="img/loot/den_shroom.png" alt="Den Shroom">
                        <span class="item-amount"></span>
                    </div>
                    <div id="rat-poison-inventory" class="items-item">
                        <img class="loot-icon epic-loot" src="img/loot/rat_poison.png" alt="Rat Poison">
                        <span class="item-amount"></span>
                    </div>
                    <div id="survival-quartz-inventory" class="items-item">
                        <img class="loot-icon legendary-loot" src="img/loot/survival_quartz.png" alt="Survival Quartz">
                        <span class="item-amount"></span>
                    </div>
                </div>
            </div>
            <div class="center-zone">
                <div id="active-quest-zone">
                    <div class="questing noselect">
                        <div class="display">
                            <i class="far fa-clock"></i>
                            <span class="time"></span>
                            <span class="name"></span>
                        </div>
                        <div class="quest-progress"></div>
                    </div>
                    <div id="collection-zone">
                    </div>
                    
                </div>
                <div id="message-zone">
                    <div id="messages"></div>
                </div>
            </div>
            <div id="right-panel">
                <div id="character-warrior">
                    <div class="half-right-panel">
                        <h1 class="classname">Warrior</h1>
                    </div>
                    <div class="half-right-panel center">
                        <strong>Level</strong><br/> 
                        <span class="warrior-level-value"></span>
                    </div>
                    <div id="warrior-level-up" class="level-up noselect no">
                        <span>Level Up</span><br/>
                        <span class="warrior-level-up-cost"></span><span> exp</span>
                    </div>
                    <div style="display:inline-block;margin-top:.5em;">
                        <div class="left-stat-column">
                            <div class="icon">
                                <i class="fas fa-fist-raised"></i>
                            </div>
                            <div class="stat">
                                <span class="warrior-strength-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-scroll"></i>
                            </div>
                            <div class="stat">
                                <span class="warrior-magic-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="stat">
                                <span class="warrior-speed-value"></span>
                            </div>
                        </div>
                        <div class="left-stat-column">
                            <div class="icon">
                                <i class="fas fa-heartbeat"></i>
                            </div>
                            <div class="stat">
                                <span class="warrior-health-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-hat-wizard"></i>
                            </div>
                            <div class="stat">
                                <span class="warrior-mind-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-dice-d20"></i>
                            </div>
                            <div class="stat">
                                <span class="warrior-luck-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="character-caster">
                    <div class="half-right-panel">
                        <h1 class="classname">Caster</h1>
                    </div>
                    <div class="half-right-panel center">
                        <strong>Level</strong><br/> 
                        <span class="caster-level-value"></span>
                    </div>
                    <div id="caster-level-up" class="level-up noselect no">
                        <span>Level Up</span><br/>
                        <span class="caster-level-up-cost"></span><span> exp</span>
                    </div>
                    <div style="display:inline-block;margin-top:.5em;">
                        <div class="left-stat-column">
                            <div class="icon">
                                <i class="fas fa-fist-raised"></i>
                            </div>
                            <div class="stat">
                                <span class="caster-strength-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-scroll"></i>
                            </div>
                            <div class="stat">
                                <span class="caster-magic-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="stat">
                                <span class="caster-speed-value"></span>
                            </div>
                        </div>
                        <div class="left-stat-column">
                            <div class="icon">
                                <i class="fas fa-heartbeat"></i>
                            </div>
                            <div class="stat">
                                <span class="caster-health-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-hat-wizard"></i>
                            </div>
                            <div class="stat">
                                <span class="caster-mind-value"></span><br/>
                            </div>
                            <div class="icon">
                                <i class="fas fa-dice-d20"></i>
                            </div>
                            <div class="stat">
                                <span class="caster-luck-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="character-rogue">
                    <div class="half-right-panel">
                        <h1 class="classname">Rogue</h1>
                    </div>
                    <div class="half-right-panel center">
                        <strong>Level</strong><br/> 
                        <span class="rogue-level-value"></span>
                    </div>
                    <div id="rogue-level-up" class="level-up noselect no">
                        <span>Level Up</span><br/>
                        <span class="rogue-level-up-cost"></span><span> exp</span>
                    </div>
                    
                    <div style="display:inline-block;margin-top:.5em;">
                        <div class="left-stat-column">
                            <div class="red-icon icon">
                                <i class="fas fa-fist-raised"></i>
                            </div>
                            <div class="stat">
                                <span class="rogue-strength-value"></span><br/>
                            </div>
                            <div class="blue-icon icon">
                                <i class="fas fa-scroll"></i>
                            </div>
                            <div class="stat">
                                <span class="rogue-magic-value"></span><br/>
                            </div>
                            <div class="green-icon icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="stat">
                                <span class="rogue-speed-value"></span>
                            </div>
                        </div>
                        <div class="left-stat-column">
                            <div class="red-icon icon">
                                <i class="fas fa-heartbeat"></i>
                            </div>
                            <div class="stat">
                                <span class="rogue-health-value"></span><br/>
                            </div>
                            <div class="blue-icon icon">
                                <i class="fas fa-hat-wizard"></i>
                            </div>
                            <div class="stat">
                                <span class="rogue-mind-value"></span><br/>
                            </div>
                            <div class="green-icon icon">
                                <i class="fas fa-dice-d20"></i>
                            </div>
                            <div class="stat">
                                <span class="rogue-luck-value"></span>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
 
  <script src="js/fontawesome.js"></script>

  <script src="js/data.js"></script>
  <script src="js/display.js"></script>
  <script src="js/char.js"></script>
  <script src="js/items.js"></script>
  <script src="js/quests.js"></script>
  <script src="js/buttons.js"></script>
  <script src="js/startup.js"></script>
</body>
</html>
