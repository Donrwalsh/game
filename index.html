<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/3dfeca0aaa.js" crossorigin="anonymous"></script>

  <title>Game</title>
  <meta name="description" content="Game">
  <meta name="author" content="Donrwalsh">

  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/left-bar.css">

  <link rel="stylesheet" href="css/horizontal-progress-bars.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="exp">
        <span class="title">Experience Points</span>
        <span class="exp-value"></span>
    </div>
    
    <div class="left-bar">
        <div class="left-bar-select">
            <div class="left-bar-select-option quest selected">Quest</div>
            <div class="left-bar-select-option map">Map</div>
            <div class="left-bar-select-option skills">Skills</div>
            <div class="left-bar-select-option items">Items</div>
        </div>
        <div class="selected-quest-panel">
            <svg width="100" height="100"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
                <image class="selected-quest" href="" height="100" width="100"/>
            </svg>
            <div class="selected-quest-title-zone">
                <span class="selected-quest-title"></span>
                <div class="init-selected-quest">Quest Here</div>
            </div>
            <div class="half-left-bar">
                <div class="selected-quest-stat">
                    <strong>Level: </strong>
                    <span class="selected-quest-level"></span>
                </div>
                <div class="selected-quest-stat">
                    <strong>Risk: </strong>
                    <span class="selected-quest-risk"></span>
                </div>
            </div>
            <div class="half-left-bar">
                <div class="selected-quest-stat">
                    <i class="fas fa-clock"></i>
                    <span class="selected-quest-time"></span>
                </div>
                <div class="selected-quest-stat">
                    <strong>Exp/second: </strong>
                    <span class="selected-quest-exp-per-tick"></span>  
                </div>
            </div>
            <div class="selected-quest-stat">
                <strong>Challenge: </strong>
                <span class="selected-quest-challenge"></span>
            </div>
        </div>
        
        
        
    </div>
    <div class="right-bar">
        <div class="character-warrior">
            <div class="half-right-bar">
                <h1 class="classname">Warrior</h1>
            </div>
            <div class="half-right-bar center">
                <strong>Level</strong><br/> 
                <span class="warrior-level-value"></span>
            </div>
            <div class="warrior-level-up level-up noselect no">
                <span>Level Up</span><br/>
                <span class="warrior-level-up-cost"></span><span> exp</span>
            </div>
            <div style="display:inline-block;margin-top:.5em;">
                <div class="left-stat-column">
                    <div class="red-icon icon">
                        <i class="fas fa-fist-raised"></i>
                    </div>
                    <div class="stat">
                        <span class="warrior-strength-value"></span><br/>
                    </div>
                    <div class="blue-icon icon">
                        <i class="fas fa-scroll"></i>
                    </div>
                    <div class="stat">
                        <span class="warrior-magic-value"></span><br/>
                    </div>
                    <div class="green-icon icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="stat">
                        <span class="warrior-speed-value"></span>
                    </div>
                </div>
                <div class="left-stat-column">
                    <div class="red-icon icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="stat">
                        <span class="warrior-health-value"></span><br/>
                    </div>
                    <div class="blue-icon icon">
                        <i class="fas fa-hat-wizard"></i>
                    </div>
                    <div class="stat">
                        <span class="warrior-mind-value"></span><br/>
                    </div>
                    <div class="green-icon icon">
                        <i class="fas fa-dice-d20"></i>
                    </div>
                    <div class="stat">
                        <span class="warrior-luck-value"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="character-caster">
            <div class="half-right-bar">
                <h1 class="classname">Caster</h1>
            </div>
            <div class="half-right-bar center">
                <strong>Level</strong><br/> 
                <span class="caster-level-value"></span>
            </div>
            <div class="caster-level-up level-up noselect no">
                <span>Level Up</span><br/>
                <span class="caster-level-up-cost"></span><span> exp</span>
            </div>
            <div style="display:inline-block;margin-top:.5em;">
                <div class="left-stat-column">
                    <div class="red-icon icon">
                        <i class="fas fa-fist-raised"></i>
                    </div>
                    <div class="stat">
                        <span class="caster-strength-value"></span><br/>
                    </div>
                    <div class="blue-icon icon">
                        <i class="fas fa-scroll"></i>
                    </div>
                    <div class="stat">
                        <span class="caster-magic-value"></span><br/>
                    </div>
                    <div class="green-icon icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="stat">
                        <span class="caster-speed-value"></span>
                    </div>
                </div>
                <div class="left-stat-column">
                    <div class="red-icon icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="stat">
                        <span class="caster-health-value"></span><br/>
                    </div>
                    <div class="blue-icon icon">
                        <i class="fas fa-hat-wizard"></i>
                    </div>
                    <div class="stat">
                        <span class="caster-mind-value"></span><br/>
                    </div>
                    <div class="green-icon icon">
                        <i class="fas fa-dice-d20"></i>
                    </div>
                    <div class="stat">
                        <span class="caster-luck-value"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="character-rogue">
            <div class="half-right-bar">
                <h1 class="classname">Rogue</h1>
            </div>
            <div class="half-right-bar center">
                <strong>Level</strong><br/> 
                <span class="rogue-level-value"></span>
            </div>

            <div class="rogue-level-up level-up noselect no">
                <span>Level Up</span><br/>
                <span class="rogue-level-up-cost"></span><span> exp</span>
            </div>
            
            <div style="display:inline-block;margin-top:.5em;">
                <div class="left-stat-column">
                    <div class="red-icon icon">
                        <i class="fas fa-fist-raised"></i>
                    </div>
                    <div class="stat">
                        <span class="rogue-strength-value"></span><br/>
                    </div>
                    <div class="blue-icon icon">
                        <i class="fas fa-scroll"></i>
                    </div>
                    <div class="stat">
                        <span class="rogue-magic-value"></span><br/>
                    </div>
                    <div class="green-icon icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="stat">
                        <span class="rogue-speed-value"></span>
                    </div>
                </div>
                <div class="left-stat-column">
                    <div class="red-icon icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="stat">
                        <span class="rogue-health-value"></span><br/>
                    </div>
                    <div class="blue-icon icon">
                        <i class="fas fa-hat-wizard"></i>
                    </div>
                    <div class="stat">
                        <span class="rogue-mind-value"></span><br/>
                    </div>
                    <div class="green-icon icon">
                        <i class="fas fa-dice-d20"></i>
                    </div>
                    <div class="stat">
                        <span class="rogue-luck-value"></span>
                    </div>
                </div>
            </div>
        </div>            
    </div>
    <div class="active-quest">
        <div class="questing noselect">
            <div class="display">
                <i class="far fa-clock"></i>
                <span class="time"></span>
                <span class="name"></span>
            </div>
            <div class="quest-progress"></div>
        </div>
        <i class="fas fa-2x fa-question" style="border:5px black solid; padding:8px;width:32px;text-align:center;"></i>
    </div>
    <div id="message-zone">
        <div id="messages">
        </div>
    </div>
    
  <script src="js/data.js"></script>
  <script src="js/display.js"></script>
  <script src="js/char.js"></script>
  <script src="js/quests.js"></script>
  <script src="js/buttons.js"></script>
  <script src="js/startup.js"></script>
</body>
</html>
